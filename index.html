<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title"></h1>

      <h3 id="turn"></h3>

      <div class="playground" id="pg">
        <div
          data-cell-index="0"
          id="0"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="1"
          id="1"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="2"
          id="2"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="3"
          id="3"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="4"
          id="4"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="5"
          id="5"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="6"
          id="6"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="7"
          id="7"
          class="cell"
          onclick="play(this.id)"
        ></div>
        <div
          data-cell-index="8"
          id="8"
          class="cell"
          onclick="play(this.id)"
        ></div>
      </div>
      <h3 id="res"></h3>
    </div>
    <footer>
      <a href="https://github.com/almasfiza">https://github.com/almasfiza</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
